<!-- Updated HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Detector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-robot"></i> AI Text Analyzer</h1>
      <p class="subtitle">Detect AI-generated content across multiple models</p>
    </header>

    <main class="main-content">
      <div class="input-card">
        <div class="input-header">
          <h2>Enter Your Text</h2>
          <div class="char-counter"><span id="charCount">0</span>/5000</div>
        </div>
          <textarea id="inputText" placeholder="Paste your text here..." maxlength="5000" minlength="10"></textarea>
        <button class="analyze-btn" onclick="classifyText()">
          <i class="fas fa-magic"></i> Analyze Text
        </button>
      </div>

      <div class="result-card final-verdict">
        <h3><i class="fas fa-gavel"></i> Final Verdict</h3>
        <div class="verdict-content" id="final_verdict"></div>
      </div>

      <div class="results-container">
        <!-- Category Results -->
        <div class="result-card category-results">
          <h3><i class="fas fa-tags"></i> Text Category</h3>
          <div class="category-badges" id="result_cat"></div>
        </div>

        <!-- Model Results -->
        <div class="result-card model-results">
          <h3><i class="fas fa-microscope"></i> Detection Results</h3>
          <div class="model-tabs">
            <button class="tab-btn active" onclick="switchTab('all-models')">All Models</button>
            <button class="tab-btn" onclick="switchTab('deep-learning')">Deep Learning</button>
            <button class="tab-btn" onclick="switchTab('traditional')">Traditional ML</button>
          </div>
          <div class="results-grid" id="result_combined"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Analyzing Text...</div>
  </div>
</body>
</html>
